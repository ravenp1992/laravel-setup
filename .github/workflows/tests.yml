name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Copy .env file
        run: |
          cp .env.ci .env

      - name: Run composer
        run: |
          composer install --no-interaction

      - name: Run tests
        run: |
          php artisan test
